<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenerte Siempre</title>

  <!--  A-Frame primero -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!--  AR.js después -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.min.js"></script>

  <!-- Estilos de carga -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0.5, 0, 0.5, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- Pantalla de carga -->
  <div class="arjs-loader">
    <div>Cargando, por favor espere...</div>
  </div>

  <!-- Escena AR -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Assets -->
    <a-assets>
      <video
        id="vid"
        src="pruebafinal.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- NFT Marker -->
    <a-nft
      videohandler
      type="nft"
      url="dataNFT/bocetoacuarela"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-video
        src="#vid"
        position="50 150 -100"
        rotation="90 0 180"
        width="300"
        height="175"
      ></a-video>
    </a-nft>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!--  Script del componente AL FINAL -->
  <script>
    AFRAME.registerComponent("videohandler", {
      init: function () {
        const marker = this.el;
        const vid = document.querySelector("#vid");

        vid.muted = true;
        vid.setAttribute("playsinline", "");
        vid.setAttribute("webkit-playsinline", "");
        vid.load();

        marker.addEventListener("markerFound", () => {
          console.log("Marcador detectado");
          vid.play();
        });

        marker.addEventListener("markerLost", () => {
          vid.pause();
          vid.currentTime = 0;
        });
      }
    });
  </script>
</body>
</html>
